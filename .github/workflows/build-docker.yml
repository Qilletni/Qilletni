name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - snapshot
          - release
      toolchain_version:
        description: 'Toolchain version (required for release, e.g., v1.0.0)'
        required: false
        type: string
      qpm_version:
        description: 'QPM version (required for release, e.g., v1.0.0)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "qilletni/qilletni"

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      toolchain_version: ${{ steps.set_component_versions.outputs.toolchain_version }}
      qpm_version: ${{ steps.set_component_versions.outputs.qpm_version }}
      is_snapshot: ${{ inputs.release_type == 'snapshot' }}
    steps:
      - name: Validate release input
        if: inputs.release_type == 'release'
        run: |
          if [[ -z "${{ inputs.toolchain_version }}" ]]; then
            echo "Error: Toolchain version is required for release"
            exit 1
          fi
          if [[ -z "${{ inputs.qpm_version }}" ]]; then
            echo "Error: QPM version is required for release"
            exit 1
          fi

      - name: Get next release version
        id: next_version
        if: inputs.release_type == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch all tags from the container registry
          TAGS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            /orgs/qilletni/packages/container/qilletni/versions \
            --jq '.[].metadata.container.tags[]' 2>/dev/null || echo "")
          
          # Find the highest vN version number
          LATEST=$(echo "$TAGS" | grep -E '^v[0-9]+$' | sed 's/v//' | sort -n | tail -1)
          
          if [[ -z "$LATEST" ]]; then
            NEXT=1
          else
            NEXT=$((LATEST + 1))
          fi
          
          echo "version=v${NEXT}" >> $GITHUB_OUTPUT
          echo "Next version: v${NEXT}"

      - name: Get snapshot version from commit SHAs
        id: snapshot_version
        if: inputs.release_type == 'snapshot'
        run: |
          TOOLCHAIN_SHA=$(curl -sf https://api.github.com/repos/Qilletni/QilletniToolchain/git/ref/tags/snapshot | jq -r '.object.sha[:7]')
          if [[ -z "$TOOLCHAIN_SHA" || "$TOOLCHAIN_SHA" == "null" ]]; then
            echo "Error: Failed to fetch QilletniToolchain snapshot tag"
            exit 1
          fi

          QPM_SHA=$(curl -sf https://api.github.com/repos/Qilletni/QPMCLI/git/ref/tags/snapshot | jq -r '.object.sha[:7]')
          if [[ -z "$QPM_SHA" || "$QPM_SHA" == "null" ]]; then
            echo "Error: Failed to fetch QPMCLI snapshot tag"
            exit 1
          fi

          echo "version=${TOOLCHAIN_SHA}-${QPM_SHA}" >> $GITHUB_OUTPUT

      - name: Set version output
        id: set_version
        run: |
          if [[ "${{ inputs.release_type }}" == "snapshot" ]]; then
            echo "version=${{ steps.snapshot_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.next_version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set component versions
        id: set_component_versions
        run: |
          if [[ "${{ inputs.release_type }}" == "snapshot" ]]; then
            echo "toolchain_version=snapshot" >> $GITHUB_OUTPUT
            echo "qpm_version=snapshot" >> $GITHUB_OUTPUT
          else
            echo "toolchain_version=${{ inputs.toolchain_version }}" >> $GITHUB_OUTPUT
            echo "qpm_version=${{ inputs.qpm_version }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (snapshot)
        id: meta_snapshot
        if: needs.validate.outputs.is_snapshot == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=snapshot
            type=raw,value=${{ needs.validate.outputs.version }}

      - name: Extract metadata (release)
        id: meta_release
        if: needs.validate.outputs.is_snapshot == 'false'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate.outputs.version }}

      - name: Build and push Docker image (snapshot)
        if: needs.validate.outputs.is_snapshot == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta_snapshot.outputs.tags }}
          labels: ${{ steps.meta_snapshot.outputs.labels }}
          no-cache: true
          build-args: |
            SNAPSHOT=true
            TOOLCHAIN_VERSION=snapshot
            QPM_VERSION=snapshot
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (release)
        if: needs.validate.outputs.is_snapshot == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta_release.outputs.tags }}
          labels: ${{ steps.meta_release.outputs.labels }}
          no-cache: true
          build-args: |
            SNAPSHOT=false
            TOOLCHAIN_VERSION=${{ needs.validate.outputs.toolchain_version }}
            QPM_VERSION=${{ needs.validate.outputs.qpm_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
