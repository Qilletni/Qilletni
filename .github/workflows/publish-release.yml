name: Publish Release

# To release:
# First, make sure that CPMCLI and QilletniToolchain have RELEASE versions set in Gradle

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    if: github.repository == 'Qilletni/Qilletni'
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '22'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v5

      - name: Check version is release
        run: |
          ROOT_VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          API_VERSION=$(./gradlew :qilletni-api:properties -q | grep "^version:" | awk '{print $2}')
          TAG=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG#v}

          echo "Git tag: $TAG"
          echo "qilletni project version: $ROOT_VERSION"
          echo "qilletni-api version: $API_VERSION"

          if [[ "$ROOT_VERSION" =~ -SNAPSHOT$ ]]; then
            echo "Error: qilletni version $ROOT_VERSION is a SNAPSHOT. Refusing to publish."
            exit 1
          fi

          if [[ "$API_VERSION" =~ -SNAPSHOT$ ]]; then
            echo "Error: qilletni-api version $API_VERSION is a SNAPSHOT. Refusing to publish."
            exit 1
          fi

          if [[ "$ROOT_VERSION" != "$TAG_VERSION" ]]; then
            echo "Error: Root version $ROOT_VERSION does not match tag $TAG (expected $TAG_VERSION)"
            exit 1
          fi

          if [[ "$API_VERSION" != "$TAG_VERSION" ]]; then
            echo "Error: qilletni-api version $API_VERSION does not match tag $TAG (expected $TAG_VERSION)"
            exit 1
          fi

          echo "Confirmed release versions: both modules at $TAG_VERSION"

      - name: Publish Release
        run: ./gradlew :publishToMavenCentral :qilletni-api:publishToMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Deploy Javadocs to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: qilletni-api/build/docs/javadoc

      - name: Extract release notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md
          release_notes_file: RELEASE_NOTES.md
          prerelease: false

      - name: Create final release
        run: gh release create "${{ github.ref_name }}" --notes-file RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
